buildscript {
	ext {
		springBootVersion = '1.4.4.RELEASE'
		jdkVersion = "1.8"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.huobi.im'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile "org.springframework.boot:spring-boot-starter-web"
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile "org.springframework.boot:spring-boot-starter-velocity"
	compile "org.springframework.boot:spring-boot-starter-mail"
	compile "org.springframework:spring-jdbc:4.2.3.RELEASE"
	compile "com.zaxxer:HikariCP"
	compile "mysql:mysql-connector-java"
	compile "org.mybatis:mybatis:3.3.1"
	compile "org.mybatis:mybatis-spring:1.2.4"
	compile "org.mybatis.generator:mybatis-generator-core:1.3.2"
	compile "com.github.pagehelper:pagehelper:4.1.0"

	compile "javax.servlet:javax.servlet-api:3.1-b07"
}
